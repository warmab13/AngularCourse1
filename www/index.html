<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<!--<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam ab numquam placeat tempora maxime perspiciatis alias, incidunt quisquam repellat beatae quibusdam veniam nam deleniti amet recusandae earum dolore, voluptate possimus.</h1>

	<p> I am {{15 + 10}}</p>
	<p>{{"Hello" + " World"}} </p>-->

	<div class="container" ng-controller="StoreController as store">
		<div class="list-group">
			<div class="list-group-item"  ng-repeat="product in store.products | orderBy: 'price'">
				<h3>
					{{product.name}}
					<em class="pull-right">{{product.price | currency}}</em>
				</h3>
				<img class="center-block" ng-src="{{product.images[0].url}}" alt="">
				<p>{{product.description}}</p>
				<button ng-show="!product.canPurchase">Add to Cart</button>
			</div>
			<section>
				<ul class="nav nav-pills">
					<li><a href="" ng-click="tab = 1">Description</a></li>
					<li><a href="" ng-click="tab = 2">Specifications</a></li>
					<li><a href="" ng-click="tab = 3">Reviews</a></li>
				</ul>
			</section>
			{{tab}}
		</div>
		
	</div>

	
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
